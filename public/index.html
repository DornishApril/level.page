<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Distance Sensor</title>
    <style>
      /* Your existing CSS remains unchanged */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        min-width: 400px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        font-weight: 300;
        letter-spacing: 2px;
      }
      .distance-display {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        padding: 30px;
        margin: 20px 0;
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }
      .distance-display.too-close {
        background: rgba(244, 67, 54, 0.9) !important;
        border: 2px solid #f44336 !important;
        animation: warning-pulse 0.5s infinite alternate;
      }
      .distance-value {
        font-size: 3rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        margin: 10px 0;
      }
      .too-close-warning {
        font-size: 2.5rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        margin: 10px 0;
      }
      @keyframes warning-pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(244, 67, 54, 0.5);
        }
        100% {
          transform: scale(1.02);
          box-shadow: 0 0 30px rgba(244, 67, 54, 0.8);
        }
      }
      .unit {
        font-size: 1.2rem;
        opacity: 0.8;
        font-weight: normal;
      }
      .status {
        margin-top: 20px;
        padding: 10px;
        border-radius: 10px;
        background: rgba(76, 175, 80, 0.3);
        border: 1px solid rgba(76, 175, 80, 0.5);
      }
      .error {
        background: rgba(244, 67, 54, 0.3);
        border: 1px solid rgba(244, 67, 54, 0.5);
      }
      .pulse {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      .refresh-info {
        margin-top: 20px;
        font-size: 0.9rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üöÄ Distance Sensor</h1>

      <div id="display" class="distance-display pulse">
        <div id="warning" class="too-close-warning" style="display: none">
          üö® TOO CLOSE üö®
        </div>
        <div id="value" class="distance-value">--</div>
        <div class="unit">cm</div>
        <div id="status" class="status">üì° Waiting for data...</div>
      </div>

      <div class="refresh-info">üîÑ Auto-refreshing every 3 seconds</div>
    </div>

    <script>
      async function fetchDistance() {
        const endpoint = "https://endpoint-delta-six.vercel.app/api/data";
        try {
          const res = await fetch(endpoint);
          const json = await res.json();

          let data = json.distance;
          if (typeof data === "string") {
            data = parseFloat(data.replace(/[^\d.]/g, ""));
          }

          const display = document.getElementById("display");
          const valueEl = document.getElementById("value");
          const statusEl = document.getElementById("status");
          const warningEl = document.getElementById("warning");

          if (isNaN(data)) {
            valueEl.textContent = "--";
            statusEl.textContent = "‚ùå Invalid data";
            display.classList.remove("too-close");
            warningEl.style.display = "none";
            return;
          }

          valueEl.textContent = data.toFixed(1);
          statusEl.textContent = "üì° Live Data";

          if (data < 10) {
            display.classList.add("too-close");
            warningEl.style.display = "block";
            statusEl.textContent = "‚ö†Ô∏è DANGER ZONE ‚ö†Ô∏è";
          } else {
            display.classList.remove("too-close");
            warningEl.style.display = "none";
          }
        } catch (err) {
          document.getElementById("value").textContent = "--";
          document.getElementById("status").textContent =
            "üö´ Error fetching data";
          document.getElementById("warning").style.display = "none";
          document.getElementById("display").classList.remove("too-close");
        }
      }

      fetchDistance();
      setInterval(fetchDistance, 3000);
    </script>
  </body>
</html>
